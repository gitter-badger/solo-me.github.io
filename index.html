<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的主页</title>
    <link href="assets/css/style.css" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>


<div id="clock" class="light">
    <div class="display">
        <div class="weekdays"></div>
        <div class="ampm"></div>
        <div class="alarm"></div>
        <div class="digits"></div>
    </div>
</div>

<div class="button-holder">
    <a id="switch-theme" class="button">Switch Theme</a>
    <a class="alarm-button"></a>
</div>

<!-- The dialog is hidden with css -->
<div class="overlay">

    <div id="alarm-dialog">

        <h2>Set alarm after</h2>

        <label class="hours">
            Hours
            <input type="number" value="0" min="0"/>
        </label>

        <label class="minutes">
            Minutes
            <input type="number" value="0" min="0"/>
        </label>

        <label class="seconds">
            Seconds
            <input type="number" value="0" min="0"/>
        </label>

        <div class="button-holder">
            <a id="alarm-set" class="button blue">Set</a>
            <a id="alarm-clear" class="button red">Clear</a>
        </div>

        <a class="close"></a>

    </div>

</div>

<div class="overlay">
    <div id="time-is-up">
        <h2>Time&#39;s up!</h2>
        <div class="button-holder">
            <a class="button blue">Close</a>
        </div>
    </div>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/moment.min.js"></script>
<script src="assets/js/script.js"></script>

<div style="text-align:center;clear:both">
    <script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
    <script src="/follow.js" type="text/javascript"></script>
</div>

</body>
</html>
